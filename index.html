<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/grid.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="shortcut icon" href="assets/dota 2 hero portraits/fave-icon-dota2.png" type="image/x-icon">
        <title>Dota 2 Memory Match</title>
    </head>
    <body>
        <div class="container">
            <div class="header row">
                <header>
                    <h1>What Does A Hero Truly Need...</h1>
                </header>
            </div>
            <div class="game row">
                <aside>
                    <div>Stats</div>
                    <div>Games Played</div>
                    <div id="gamesPlayed">0</div>
                    <div>Attempts</div>
                    <div id="attempts">0</div>
                    <div>Accuracy</div>
                    <div id="accuracy">0%</div>
                </aside>
                <main id="game-cards"></main>
            </div>
        </div>
        <div class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-text">
                    <h1>CONGRATULATIONS!</h1>
                    <h1>You have won the game!</h1>
                </div>
                <button class="modal-button">Wanna play again</button>
            </div>
        </div>
        <audio id="midasCorrect">
            <source src="assets/audio/midas_correct.mp3" type="audio/mp3">
        </audio>

        <audio id="headBonk">
            <source src="assets/audio//headbonk.mp3" type="audio/mp3">
        </audio>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
